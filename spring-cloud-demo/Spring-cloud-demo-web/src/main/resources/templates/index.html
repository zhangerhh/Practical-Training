<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>首页</h1>
<div th:if="${session.loginUser==null}">
    <a th:href="@{/toLogin}">登录</a>
</div>
<hr>
<p th:text="${msg}"></p>
<div shiro:hasPermission="/course/add">

</div>

<div shiro:hasPermission="/course/delete">
    <a th:href="@{/user/write}">write</a>
</div>
<div shiro:hasPermission="/course/123">
    <a th:href="@{/user/delete}">delete</a>
</div>

</body>
</html>
